<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h1>Race Registration</h1>
            <form action="" class="main">
                <div class="div">
                    <label for="first-name" class="label">First Name</label>
                    <input type="text" name="first" id="first-name" required>
                    <label for="last-name" class="label">Last Name</label>
                    <input type="text" name="last" id="last-name" required>
                </div>
                <p>Select a Race:</p>
                <div class="div radio">
                    <div>
                        <input type="radio" name="race-type" id="fun" value="fun-run-5k">
                        <label for="fun" class="label">Fun Run 5k</label>
                    </div>
                    <div>
                        <input type="radio" name="race-type" id="half" value="half-marathon">
                        <label for="half" class="label">Half Marathon</label>
                    </div>
                    <div>
                        <input type="radio" name="race-type" id="full" value="full-marathon">
                        <label for="full" class="label">Full Marathon</label>
                    </div>
                </div>
                <div class="div">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="em" id="email" required>
                    <label for="password" class="label">Password</label>
                    <input type="password" name="pass" id="password" required>
                </div>
                <div class="div age">
                    <label for="age-group" class="label">Select Age Group</label>
                    <select name="age" id="age-group" class="select">
                        <option value="option1">under 18</option>
                        <option value="option2">18-30</option>
                        <option value="option3">30-50</option>
                        <option value="option4">50+</option>
                    </select>
                </div>
                <button>Register</button>
            </form>
        </section>
    </main>

</body>

</html>
